name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - name: Build with Capacitor
        run: |
          npx cap add android
          npx cap sync android
      - name: Build APK
        uses: primary-shatner/android-build-action@v1
        with:
          project-path: android
